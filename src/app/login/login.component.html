<h1 class="h3 mb-4 text-center fs-1 text-dark">Log in</h1>
<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="mb-3">
  <div class="row mb-3 form-floating">
      <input ngModel type="text" name="username" id="username" class="form-control rounded-0"
          placeholder="Username" required>
      <label for="username">Username</label>
  </div>
  <div class="row mb-3 form-floating">
      <input ngModel type="password" name="password" id="password" class="form-control rounded-0"
          placeholder="Password" required>
      <label for="password">Password</label>
  </div>

  <div class="d-grid gap-2 pt-4">
      <button type="submit" class="btn btn-dark text-light btn-lg border-0 rounded-0">Log in</button>
  </div>

  <div class="text-center mt-4 text-secondary">Don't have an account yet? <a routerLink="/signup"
          class="text-decoration-none">Sign up</a>.
  </div>
</form>
